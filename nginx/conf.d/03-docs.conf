# docs.faracrm.com — Developer Docs
server {
    listen 80;
    server_name docs.faracrm.com;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    http2 on;
    server_name docs.faracrm.com;

    ssl_certificate /etc/letsencrypt/live/faracrm.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/faracrm.com/privkey.pem;

    # Docs → backend /docs-dev/ (через сеть crm)
    location / {
        proxy_pass http://backend:8000/docs-dev/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
